<my-title *ngIf="id" title="Produtos / Editar"></my-title>
<my-title *ngIf="!id" title="Produtos / Cadastrar"></my-title>
<hr>

<form [formGroup]="produtoForm" (submit)="cadastrarEditarProdutos()">
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" formControlName="nome">
        <div *ngIf="produtoForm.get('nome')?.errors?.['required']" class="form-text text-danger">Campo obrigat√≥rio</div>
      </div>
    </div>
    <div class="col">
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" formControlName="idade">
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="produtoForm.invalid">{{id ? 'Editar' : 'Cadastrar'}}</button>
</form>
